
    <ion-menu contentId="content">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-grid>
            <ion-row class="ion-padding-bottom">
              <ion-col size="4" offset="4">
                <ion-avatar>
                  <!-- <ion-icon style="font-size: 88px" name="person-circle-outline"></ion-icon> -->
                  <ion-img style="height: 88px; width: 88px;" [src]="user.avatar"></ion-img>
                </ion-avatar>
                <br>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding-bottom">
              <ion-col size="12" class="ion-text-center">
                <ion-label>{{ user.fullname }}</ion-label>
              </ion-col>
              <ion-col size="12" class="ion-text-center">
                <ion-label>{{ user.email }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item [routerLink]="page.url" routerDirection="root" routerLinkActive="active-item">
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              {{ page.title }}
            </ion-item>
          </ion-menu-toggle>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Modo Oscuro
            </ion-label>
            <ion-toggle [checked]="darkMode" (ionChange)="onClick($event)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-item color="primary" (click)="logout()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          Salir
        </ion-item>
      </ion-footer>
    </ion-menu>
  
    <ion-router-outlet id="content" main></ion-router-outlet>
